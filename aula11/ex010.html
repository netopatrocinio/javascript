<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
       #cor{
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        Sistema de Multas
    </h1>
    <div >
        velocidade do carro:<input type="number" name="velocidade" id="velocidade"> km/h <br>
        <input type="button" value="verificar" onclick="calcular()"> 

        <div id="resultado">

        </div>

       
    </div>

    <script>
           
        function calcular() {
            var velocidade = window.document.querySelector('#velocidade')
            var Resultado = window.document.querySelector('#resultado')
            var velocidade = Number(velocidade.value)
            Resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} km/h</strong></p>`
            if (velocidade > 60) {
                Resultado.innerHTML += `<p> Você está <strong id="cor">MULTADO</strong> por exesso de velocidade.</p>`
            }
            Resultado.innerHTML += `<p>Dirija sempre com <strong id="cor">cinto de segurança!</strong></p>`
        }
    </script>
    
</body>
</html>
