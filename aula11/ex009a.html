        div {

<body>
    <h1>Nascionalidade</h1>

    <input type="text" name="nome" id="nome">
    <input type="button" value="clicar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
        var n = window.document.querySelector('#nome')
        var r = window.document.querySelector('#res')
        var p = String(n.value)
        res.innerHTML = p
        res.innerHTML += `<p>Você é Brasileiro</p>`
    }
    if (res == Brasil) {
        res.innerHTML += `<p>brasileiro</p>`
    } else {
        res.innerHTML += `<p>Estranjeiro</p>`
    }
    </script>
    
</body>
</html>
